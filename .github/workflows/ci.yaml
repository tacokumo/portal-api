name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod

    - name: Download dependencies
      run: go mod download

    - name: Run tests with coverage
      run: go test -v -race -parallel 4 -coverprofile=coverage.out -covermode=atomic ./...

    - name: Build binary
      run: make build
    
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: v2.5.0